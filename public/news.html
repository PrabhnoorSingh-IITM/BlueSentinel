<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSentinel | News</title>
    <link rel="stylesheet" href="css/global.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

    <script src="js/core/firebase-init.js" defer></script>
    <script src="js/news.js" defer></script>

    <style>
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <!-- FLOATING NAVIGATION -->
        <nav class="floating-nav">
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="bi bi-speedometer2 nav-icon"></i>
                    <span class="label">Monitor</span>
                </a>
                <a href="news.html" class="nav-item active">
                    <i class="bi bi-newspaper nav-icon"></i>
                    <span class="label">News</span>
                </a>
                <a href="logs.html" class="nav-item">
                    <i class="bi bi-file-earmark-text nav-icon"></i>
                    <span class="label">Logs</span>
                </a>
                <a href="archive.html" class="nav-item">
                    <i class="bi bi-archive nav-icon"></i>
                    <span class="label">Archives</span>
                </a>
                <a href="forums.html" class="nav-item">
                    <i class="bi bi-people nav-icon"></i>
                    <span class="label">Forums</span>
                </a>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="card-header" style="margin-bottom: 2rem;">
                <a href="dashboard.html" style="text-decoration: none; display: block;">
                    <h1 class="text-gradient" style="font-size: 2rem;">Ocean Intelligence</h1>
                    <p style="color: var(--text-muted);">Latest environmental updates from across the globe</p>
                </a>
            </header>

            <div id="news-container" class="news-grid">
                <!-- News injected by news.js here -->
                <div class="bento-card">
                    <div style="padding: 2rem; text-align: center; color: var(--text-muted);">Loading global news
                        feed...</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
