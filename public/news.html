<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="favicon.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSentinel | News</title>
    <link rel="stylesheet" href="css/global.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

    <script src="js/core/firebase-init.js" defer></script>
    <script src="js/news.js" defer></script>

    <style>
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/dock.css">
    <script src="js/dock.js" defer></script>
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <!-- FLOATING NAVIGATION -->
        <!-- FLOATING DOCK NAVIGATION -->
        <nav class="dock-container">
            <a href="dashboard.html" class="dock-item">
                <div class="dock-icon-container">
                    <i class="bi bi-speedometer2 dock-icon"></i>
                </div>
                <div class="dock-tooltip">Monitor</div>
            </a>
            <a href="news.html" class="dock-item active">
                <div class="dock-icon-container">
                    <i class="bi bi-newspaper dock-icon"></i>
                </div>
                <div class="dock-tooltip">News</div>
            </a>
            <a href="logs.html" class="dock-item">
                <div class="dock-icon-container">
                    <i class="bi bi-file-earmark-text dock-icon"></i>
                </div>
                <div class="dock-tooltip">Logs</div>
            </a>
            <a href="archive.html" class="dock-item">
                <div class="dock-icon-container">
                    <i class="bi bi-archive dock-icon"></i>
                </div>
                <div class="dock-tooltip">Archives</div>
            </a>
            <a href="forums.html" class="dock-item">
                <div class="dock-icon-container">
                    <i class="bi bi-people dock-icon"></i>
                </div>
                <div class="dock-tooltip">Forums</div>
            </a>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="card-header" style="margin-bottom: 2rem;">
                <a href="dashboard.html"
                    style="text-decoration: none; display: flex; flex-direction: row; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                    <img src="./assets/images/logo.png" alt="BlueSentinel" class="brand-logo"
                        style="width: auto; height: 48px;">
                    <h1 class="text-gradient"
                        style="font-family: var(--font-logo); font-size: 2.5rem; letter-spacing: 1px; margin: 0; text-transform: none;">
                        BlueSentinel</h1>
                </a>
                <div style="text-align: center;">
                    <h2 class="text-gradient" style="font-size: 2rem; margin-top: 0.5rem;">Ocean Intelligence</h2>
                    <p style="color: var(--text-muted);">Latest environmental updates from across the globe</p>
                </div>
            </header>

            <div id="news-container" class="news-grid">
                <!-- News injected by news.js here -->
                <div class="bento-card">
                    <div style="padding: 2rem; text-align: center; color: var(--text-muted);">Loading global news
                        feed...</div>
                </div>
            </div>
        </main>
    </div>
<script src="./js/theme-toggle.js"></script>
</body>

</html>
