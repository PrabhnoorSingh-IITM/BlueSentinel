<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSentinel | Logs</title>
    <link rel="stylesheet" href="css/global.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="js/core/firebase-init.js" defer></script>
    <script src="js/logs.js" defer></script>

    <style>
        .log-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-secondary);
        }

        .log-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-cyan);
            font-family: var(--font-display);
            font-weight: 600;
        }

        .log-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-row:hover {
            background: rgba(255, 255, 255, 0.02);
            transition: 0.2s;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-alert {
            background: rgba(255, 77, 77, 0.2);
            color: var(--color-danger);
        }

        .badge-warning {
            background: rgba(255, 214, 0, 0.2);
            color: var(--color-warning);
        }

        .badge-info {
            background: rgba(0, 212, 255, 0.2);
            color: var(--color-teal);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dock.css">
    <script src="js/dock.js" defer></script>

    <!-- Globe.gl (3D Earth) -->
    <script src="https://unpkg.com/globe.gl"></script>

    <script src="js/visual-effects.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <!-- FLOATING NAVIGATION -->
        <!-- FLOATING DOCK NAVIGATION -->
        <nav class="dock-container">
            <a href="dashboard.html" class="dock-item">
                <div class="dock-icon-container">
                    <i class="bi bi-speedometer2 dock-icon"></i>
                </div>
                <div class="dock-tooltip">Monitor</div>
            </a>
            <a href="news.html" class="dock-item">
                <div class="dock-icon-container">
                    <i class="bi bi-newspaper dock-icon"></i>
                </div>
                <div class="dock-tooltip">News</div>
            </a>
            <a href="logs.html" class="dock-item active">
                <div class="dock-icon-container">
                    <i class="bi bi-file-earmark-text dock-icon"></i>
                </div>
                <div class="dock-tooltip">Logs</div>
            </a>
            <a href="archive.html" class="dock-item">
                <div class="dock-icon-container">
                    <i class="bi bi-archive dock-icon"></i>
                </div>
                <div class="dock-tooltip">Archives</div>
            </a>
            <a href="forums.html" class="dock-item">
                <div class="dock-icon-container">
                    <i class="bi bi-people dock-icon"></i>
                </div>
                <div class="dock-tooltip">Forums</div>
            </a>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="card-header reveal-on-scroll" style="margin-bottom: 2rem;">
                <a href="dashboard.html"
                    style="text-decoration: none; display: flex; flex-direction: row; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                    <img src="./assets/images/logo.png" alt="BlueSentinel" class="brand-logo"
                        style="width: auto; height: 48px;">
                    <h1 class="text-gradient"
                        style="font-family: var(--font-logo); font-size: 2.5rem; letter-spacing: 1px; margin: 0; text-transform: none;">
                        BlueSentinel</h1>
                </a>
                <div style="text-align: center;">
                    <h2 class="text-gradient" style="font-size: 2rem; margin-top: 0.5rem;">System Logs</h2>
                    <p style="color: var(--text-muted);">Historical alerts and maintenance records</p>
                </div>
            </header>

            <!-- Incident Map -->
            <div class="bento-card span-12 reveal-on-scroll" style="margin-bottom: 1.5rem;">
                <div class="card-header">
                    <span class="card-title"><i class="bi bi-geo-alt-fill" style="margin-right: 8px;"></i>Incident
                        Locations</span>
                    <div class="status-pill status-normal">Live</div>
                </div>
                <div id="logs-map" style="height: 350px; width: 100%; border-radius: 12px; z-index: 1;"></div>
            </div>

            <div class="bento-card span-12 reveal-on-scroll">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Details</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="logs-body">
                        <!-- Content injected by logs.js -->
                        <tr>
                            <td colspan="4" style="text-align:center; padding:2rem;">Loading logs...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
<script src="./js/theme-toggle.js"></script>
</body>

</html>
