<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSentinel | Logs</title>
    <link rel="stylesheet" href="css/global.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="js/core/firebase-init.js" defer></script>
    <script src="js/logs.js" defer></script>

    <style>
        .log-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-secondary);
        }

        .log-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-cyan);
            font-family: var(--font-display);
            font-weight: 600;
        }

        .log-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-row:hover {
            background: rgba(255, 255, 255, 0.02);
            transition: 0.2s;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-alert {
            background: rgba(255, 77, 77, 0.2);
            color: var(--color-danger);
        }

        .badge-warning {
            background: rgba(255, 214, 0, 0.2);
            color: var(--color-warning);
        }

        .badge-info {
            background: rgba(0, 212, 255, 0.2);
            color: var(--color-teal);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <!-- FLOATING NAVIGATION -->
        <nav class="floating-nav">
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="bi bi-speedometer2 nav-icon"></i>
                    <span class="label">Monitor</span>
                </a>
                <a href="news.html" class="nav-item">
                    <i class="bi bi-newspaper nav-icon"></i>
                    <span class="label">News</span>
                </a>
                <a href="logs.html" class="nav-item active">
                    <i class="bi bi-file-earmark-text nav-icon"></i>
                    <span class="label">Logs</span>
                </a>
                <a href="archive.html" class="nav-item">
                    <i class="bi bi-archive nav-icon"></i>
                    <span class="label">Archives</span>
                </a>
                <a href="forums.html" class="nav-item">
                    <i class="bi bi-people nav-icon"></i>
                    <span class="label">Forums</span>
                </a>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="card-header" style="margin-bottom: 2rem;">
                <a href="dashboard.html" style="text-decoration: none; display: block;">
                    <h1 class="text-gradient" style="font-size: 2rem;">System Logs</h1>
                    <p style="color: var(--text-muted);">Historical alerts and maintenance records</p>
                </a>
            </header>

            <div class="bento-card span-12">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Details</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="logs-body">
                        <!-- Content injected by logs.js -->
                        <tr>
                            <td colspan="4" style="text-align:center; padding:2rem;">Loading logs...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
